<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body>
    <h1>Hey JavaScript</h1>
    
    <!-- DOM WORKS on Three Main Things -> Method, Sub-object, Properties -->
    
    <!-- 
        Method
    1. document.querySelector
    2. getElementByID
    3. getElementByClassName
    4. getElementByTagName -->

    <!-- Sub-Object 
        document.body.style.backgroundColor
    
    here Sub-object is style-->

    <!-- Properties
        document.body.style.backgroundColor
    
    here Properties is backgroundColor -->

    <!-- Id , className is Attribute in HTML -->
    <!-- Changing Inner HTML -->
    <script>
        document.querySelector("h1").innerHTML = "Hey Raj Ratan"

        // To change CSS
        document.body.style.backgroundColor = "red"
    </script>
</body>
</html>
