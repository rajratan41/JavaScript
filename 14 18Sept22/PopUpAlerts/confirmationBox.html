<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Box - Pop Up Alert</title>
</head>
<body>
    <h1>hello js Bootcamp</h1>
    <p id="js"></p>

    <script>
        let val = confirm ("Are you Sure ?");
        if (val) {
            document.getElementById("js").innerHTML = "He Pressed OK!";
        } else {
            document.getElementById("js").innerText = "He Pressed Cancle!";
        };
    </script>
</body>
</html>
