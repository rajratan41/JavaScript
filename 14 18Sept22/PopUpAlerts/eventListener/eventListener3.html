<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>
</head>
<body>
    
    Enter Your Name: 
    <input type="text" name="name" id="input">
    <p id="js"></p>
    <script>

        document.addEventListener("input", input);
        function input () {
            let one = document.getElementById("input").value;
            // document.getElementById("js").innerText = "You are Writing " + one;
            document.getElementById("js").innerText = "You are Writing " + one.toUpperCase();

        }

    </script>
</body>
</html>
