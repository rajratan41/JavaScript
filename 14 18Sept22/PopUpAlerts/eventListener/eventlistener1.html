<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>
</head>
<body>
    <h1>Hello Developer</h1>

    <button onmouseenter="hello()" id="js">Click Me</button>
    <!-- onclick, ondblclick, onmouseenter -->
    <script>

        function hello () {
            document.getElementById("js").style.backgroundColor = "Red";
            document.getElementById("js").style.fontSize = "40px";
            document.querySelector("#js").style.padding = "20px";
            document.querySelector("#js").style.color = "white";
            document.querySelector("#js").style.border = "none";
        }

    </script>
</body>
</html>
